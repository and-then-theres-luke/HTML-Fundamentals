<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="masthead">
            <div class="big_header">
                <h1>GitHub Blocks</h1>
            </div>
            <div class="first_block">
                <img src="./cats/class-act.png" alt="classy_cat">
                <img src="./cats/collabocats.jpg" alt="friendly_cat">
                <img src="./cats/daftpunktocat-thomas.gif" alt="techno_cats">

            <div class="second_block">
                <img src="./cats/megacat-2.png" alt="megacat">

            </div>
            <div class="third_block">
                <img src="./cats/octobiwan.jpg" alt="jedi_cat">
                <img src="./cats/Robotocat.png" alt="robotocat">
                <img src="./cats/strongbadtocat.png" alt="strongbadtocat">
            </div>
            <div class="attribution">
                <span><p>Images from <a href="https://octodex.github.com/">GitHub Octodex</a></p></span>

</html>
